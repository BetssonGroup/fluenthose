apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "fluenthose.fullname" . }}
  labels:
    {{- include "fluenthose.labels" . | nindent 4 }}
data:
    fluent-bit.conf: |
        {{- include "fluenthose.fluentbit.conf" . | nindent 8 }}
    parsers.conf: |
        {{- include "fluenthose.parsers.conf" . | nindent 8 }}